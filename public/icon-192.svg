<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Внешний круг с glassmorphism эффектом -->
  <circle cx="96" cy="96" r="88" fill="url(#gradient1)" stroke="rgba(200, 200, 200, 0.3)" stroke-width="2"/>
  
  <!-- Внутренний контейнер с закругленными углами -->
  <rect x="32" y="32" width="128" height="128" rx="24" ry="24" fill="url(#gradient2)" stroke="rgba(180, 180, 180, 0.4)" stroke-width="1"/>
  
  <!-- Щит -->
  <path d="M96 48 L120 64 L120 96 C120 112 108 128 96 128 C84 128 72 112 72 96 L72 64 Z" 
        fill="url(#gradient3)" 
        stroke="rgba(200, 200, 200, 0.6)" 
        stroke-width="2" 
        stroke-linejoin="round"/>
  
  <!-- Внутренний элемент щита -->
  <path d="M96 56 L108 64 L108 96 C108 108 102 116 96 116 C90 116 84 108 84 96 L84 64 Z" 
        fill="rgba(255, 255, 255, 0.1)" 
        stroke="rgba(220, 220, 220, 0.3)" 
        stroke-width="1"/>
  
  <!-- Центральная точка -->
  <circle cx="96" cy="88" r="4" fill="rgba(255, 255, 255, 0.8)"/>
  
  <!-- Градиенты -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2e30;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1f2224;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3e40;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2a2e30;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4e50;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3a3e40;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>